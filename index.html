<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>Fun with API</title>
</head>

<body>
    <!-- show api data -->
    <h1 id="activity"></h1>
    <h2>Learn from: <a href="">visit your site</a></h2>

    <script>
        // api working
        function doSomething() {
            fetch('http://www.boredapi.com/api/activity/')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('activity').innerText = data.activity
                })
        }
        // doSomething()
        setInterval(() => {
            doSomething()
        }, 2000);
    </script>
</body>

</html>
