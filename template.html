<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <ul id="user-list"></ul>
    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
            .then(res => res.json())
            .then(data => {
                showUserNames(data)
            })
        function showUserNames(data) {
            let list = " "
            data.forEach(user => {
                list = list + `<li>${user.name}</li>`
            });
            console.log(list);
        }
    </script>
</body>

</html>
