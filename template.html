<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <style>
        /* user style */
        .user {
            background-color: aquamarine;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            box-shadow: 5px 5px 10px gray;
        }
    </style>
</head>

<body>
    <!-- show api data -->
    <div id="user-container"></div>

    <script>
        // User API
        fetch("https://jsonplaceholder.typicode.com/users")
            .then(res => res.json())
            .then(data => {
                showUserNames(data)
            })
        function showUserNames(data) {
            let userHTML = " "
            data.forEach(user => {
                userHTML = userHTML + `
                <div class="user">
                <h1>User-Name: ${user.name}</h1>
                <p>User-Email:  ${user.email}</p>
                <h3>User Address</h3>
                  <p>City: ${user.address.city}, Street: ${user.address.street},  Suite: ${user.address.suite}</p>
                 </div>
                 `
            });
            const userContainer = document.getElementById('user-container') // user id 
            userContainer.innerHTML = userHTML // create HTML
        }
    </script>
</body>

</html>
